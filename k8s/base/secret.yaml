# ============================================================
# HEALTHFLOW - SECRETS TEMPLATE
# Replace values with base64 encoded secrets
# Use: echo -n 'value' | base64
# ============================================================
apiVersion: v1
kind: Secret
metadata:
  name: healthflow-secrets
  namespace: healthflow
  labels:
    app.kubernetes.io/name: healthflow
type: Opaque
data:
  # Database - echo -n 'postgres' | base64
  POSTGRES_USER: cG9zdGdyZXM=
  # POSTGRES_PASSWORD: <base64-encoded-password>

  # JWT Secrets
  # JWT_SECRET: <base64-encoded-secret>
  # JWT_REFRESH_SECRET: <base64-encoded-secret>

  # MinIO
  # MINIO_ACCESS_KEY: <base64-encoded-key>
  # MINIO_SECRET_KEY: <base64-encoded-key>

  # SMTP
  # SMTP_HOST: <base64-encoded-host>
  # SMTP_PORT: <base64-encoded-port>
  # SMTP_USER: <base64-encoded-user>
  # SMTP_PASS: <base64-encoded-password>

  # NextAuth
  # NEXTAUTH_SECRET: <base64-encoded-secret>
---
