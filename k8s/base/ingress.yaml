# ============================================================
# HEALTHFLOW - INGRESS
# Using nginx-ingress controller with cert-manager
# ============================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthflow-ingress
  namespace: healthflow
  labels:
    app.kubernetes.io/name: healthflow
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.healthflow.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.healthflow.com
        - api.healthflow.com
      secretName: healthflow-tls
  rules:
    # Web Application
    - host: app.healthflow.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: healthflow-web
                port:
                  number: 3000
    # API
    - host: api.healthflow.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: healthflow-api
                port:
                  number: 3001
---
# Certificate (using cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: healthflow-tls
  namespace: healthflow
spec:
  secretName: healthflow-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - app.healthflow.com
    - api.healthflow.com
