# ============================================================
# HEALTHFLOW WEB - DEPLOYMENT
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthflow-web
  namespace: healthflow
  labels:
    app.kubernetes.io/name: healthflow
    app.kubernetes.io/component: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: healthflow
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: healthflow
        app.kubernetes.io/component: web
    spec:
      serviceAccountName: healthflow-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: web
          image: ghcr.io/healthflow/healthflow-web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: healthflow-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: healthflow-config
                  key: WEB_PORT
            - name: NEXTAUTH_URL
              value: "https://app.healthflow.com"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: healthflow-secrets
                  key: NEXTAUTH_SECRET
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.healthflow.com"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: next-cache
              mountPath: /app/.next/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: next-cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: healthflow
                    app.kubernetes.io/component: web
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: healthflow-web
  namespace: healthflow
  labels:
    app.kubernetes.io/name: healthflow
    app.kubernetes.io/component: web
